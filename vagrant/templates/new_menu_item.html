<html>
  <body>
    <h1>Create New Menu Item for {{restaurant}}</h1>
  
    <form method="POST" action="{{ url_for('newMenuItem', restaurant_id = restaurant_id)}}">
      <label>Name</label>
      <input type="text" name="name" size='30'> <br>
      
      <label>Description</label>
      <textarea type="textarea" label="Description" name="description"></textarea> <br>
      
      <label>Price</label>
      <input type="text" label="Price" name="price" hint="Input price in dollars $"> <br>
      <input type="submit" value="Create">
    </form>
  </body>
</html>
